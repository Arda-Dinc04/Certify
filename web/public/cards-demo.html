    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cert-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .cert-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .card-footer {
            margin-top: auto;
        }
        .banner-gradient {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-16">

            <div class="flex justify-center space-x-8 text-lg">

            <p class="text-gray-600">All cards maintain consistent heights with beautiful banner images and issuer logos</p>
        </div>

        <div id="cards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Loading skeleton -->
            <div class="cert-card bg-white rounded-lg shadow-sm border border-gray-200 animate-pulse">
                <div class="h-20 bg-gray-200"></div>
                <div class="p-6">
                    <div class="h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded w-3/4 mb-4"></div>
                    <div class="space-y-2">
                        <div class="h-3 bg-gray-200 rounded"></div>

            },

            }
        ];

        // Domain metadata with emojis and colors
        const DOMAIN_INFO = {
            'cloud-computing': { emoji: '‚òÅÔ∏è', color: '#0EA5E9' },
            'digital-marketing': { emoji: 'üì±', color: '#EC4899' },
            'database-management': { emoji: 'üóÑÔ∏è', color: '#64748B' },
            'software-development': { emoji: 'üë®‚Äçüíª', color: '#6366F1' },
            'finance': { emoji: 'üí∞', color: '#EAB308' },
            'cybersecurity': { emoji: 'üîê', color: '#EF4444' },
            'project-management': { emoji: 'üìã', color: '#10B981' },
            'mechanical-engineering': { emoji: '‚öôÔ∏è', color: '#475569' },

        };

        // Issuer logo mapping
        const ISSUER_LOGOS = {
            'Amazon Web Services (AWS)': '/assets/aws.jpeg',
            'Microsoft': '/assets/microsoft.jpg',
            'Google Cloud': '/assets/Google-Logo-PNG.png',
            'Adobe': '/assets/adobe.png',
            'Oracle': '/assets/oracle.png',

        };

        function formatCost(cost, currency) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currency || 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(cost);
        }

        function createCertificationCard(cert) {
            const domainInfo = DOMAIN_INFO[cert.domain] || { emoji: 'üìä', color: '#6B7280' };
            const logoUrl = ISSUER_LOGOS[cert.issuer];
            
            return `
                <div class="cert-card bg-white shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200 overflow-hidden rounded-lg">
                    <!-- Banner with Logo/Icon -->
                    <div class="relative h-20 banner-gradient flex items-center justify-center border-b border-gray-200">
                        <div class="flex items-center space-x-3">
                            ${logoUrl ? 
                                `<img src="${logoUrl}" alt="${cert.issuer} logo" class="h-8 w-8 object-contain rounded" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                 <div class="h-8 w-8 bg-gray-400 rounded flex items-center justify-center text-white font-bold text-xs" style="display:none">${cert.issuer.charAt(0)}</div>` :
                                `<div class="h-8 w-8 bg-gray-400 rounded flex items-center justify-center text-white font-bold text-xs">${cert.issuer.charAt(0)}</div>`
                            }
                            <span class="text-sm font-medium text-gray-700 truncate max-w-[140px]" title="${cert.issuer}">
                                ${cert.issuer}
                            </span>
                        </div>
                        ${cert.ranking ? `
                            <div class="absolute top-2 right-2">
                                <div class="bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-full flex items-center space-x-1">
                                    <span>üèÜ</span>
                                    <span>#${cert.ranking}</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <!-- Card Content -->
                    <div class="p-6 flex-1">
                        <div class="mb-3">
                            <h3 class="font-bold text-gray-900 text-sm leading-tight mb-1">
                                ${cert.name}
                            </h3>
                            <p class="text-xs text-gray-600">${cert.issuer}</p>
                        </div>

                        <!-- Tags -->
                        <div class="flex flex-wrap gap-2 mb-3">
                            <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 border border-blue-200 rounded-md flex items-center space-x-1">
                                <span>${domainInfo.emoji}</span>
                                <span>${cert.domain.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                            </span>
                            <span class="text-xs px-2 py-1 bg-gray-100 text-gray-700 border border-gray-200 rounded-md">
                                ${cert.level}
                            </span>
                        </div>

                        <!-- Price -->
                        <div class="text-teal-600 font-semibold text-lg mb-3">
                            ${formatCost(cert.cost, cert.currency)}
                        </div>

                        <!-- Duration -->
                        <div class="flex items-center space-x-2 text-sm text-gray-600 mb-3">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>${cert.duration}</span>
                        </div>

                        <!-- Rating -->
                        <div class="mb-4">
                            <div class="flex items-center justify-between mb-1">
                                <span class="text-sm text-gray-600">Rating</span>
                                <span class="text-sm font-medium">${cert.rating.toFixed(1)}/5.0</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-blue-500 h-2 rounded-full" style="width: ${(cert.rating / 5) * 100}%"></div>

                        </div>
                    </div>

                        <button class="w-full flex items-center justify-center space-x-2 text-sm border border-gray-300 text-gray-700 hover:bg-gray-50 bg-white py-2 px-4 rounded-md transition-colors">

        function loadCertificationCards() {
            const cardsGrid = document.getElementById('cards-grid');
            cardsGrid.innerHTML = '';

            SAMPLE_CERTIFICATIONS.forEach(cert => {
                const cardHTML = createCertificationCard(cert);
                cardsGrid.innerHTML += cardHTML;
            });

            document.getElementById('card-count').textContent = SAMPLE_CERTIFICATIONS.length;
        }

        // Load cards when page loads
        loadCertificationCards();

</html>
